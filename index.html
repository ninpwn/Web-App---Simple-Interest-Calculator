<!DOCTYPE html>
<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Web App - Simple Interest Calculator</title>
    </head>
    <body> 
        <div class="div">
            <h1>Simple Interest Calculator</h1>

            Amount <input type="number" id="principal"><br/>
            Interest Rate <input type="range" id="rate" max="20" min="1" value="10.25" step="0.25" onchange="visSliderValue()"><span id = "span">10.25%</span><br/>
            No. of Years
            <label for="years"></label>
            <select name="years" id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <br/>

            Interest: <span id="result"></span><br>
            <button onclick="compute()">Compute Interest</button>
            <footer>&#169; This Calculator belongs to Deez</footer>
        </div>
    </body>
</html>
